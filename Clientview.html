<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Tour â€“ Client View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="clientview.css">
</head>
<body class="font-[Inter] bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-10 w-full bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-screen-2xl mx-auto flex justify-between items-center px-4 md:px-6 h-16">
      <h1 id="project-title" class="font-semibold text-gray-900 text-base md:text-lg truncate px-2">Loading Project...</h1>
      
      <div class="flex items-center gap-3 relative">
        
        <!-- Notification Bell -->
        <button id="notif-btn" class="relative text-gray-700 hover:text-indigo-600 focus:outline-none">
          <!-- Bell Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75V8.25A6 6 0 006 8.25v1.5a8.967 8.967 0 01-2.311 6.022 23.848 23.848 0 005.454 1.31m5.714 0a23.722 23.722 0 01-5.714 0m5.714 0A2.25 2.25 0 0112 19.5a2.25 2.25 0 01-2.25-2.25"/>
          </svg>
          <!-- Red Dot -->
          <span id="notif-dot" class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full hidden"></span>
        </button>

        <!-- Notification Dropdown -->
        <div id="notif-dropdown" class="absolute top-12 right-0 w-72 bg-white border border-gray-200 rounded-xl shadow-lg hidden z-20">
          <div class="px-4 py-3 border-b border-gray-100">
            <h3 class="text-sm font-semibold text-gray-800">Notifications</h3>
          </div>
          <ul id="notifications-list" class="max-h-64 overflow-y-auto divide-y divide-gray-100">
            <!-- Notifications will be dynamically loaded here -->
          </ul>
          <div class="px-4 py-2 text-center border-t border-gray-100">
            <button id="mark-all-read-btn" class="text-sm text-indigo-600 hover:underline">Mark all as read</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-screen-2xl mx-auto flex flex-col md:flex-row md:h-[calc(100vh-64px)]">

    <!-- Video Area -->
    <div class="w-full md:w-[70%] bg-gray-100 p-4 md:p-8 flex items-center justify-center">
      <div class="w-full max-w-5xl aspect-video bg-gray-900 rounded-xl flex items-center justify-center shadow-lg relative">
        <img id="photo-viewer" class="w-full h-full rounded-xl object-contain hidden" alt="Property Photo">
        <div id="photo-placeholder" class="absolute inset-0 flex items-center justify-center text-white text-lg">
          No photo uploaded yet.
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="w-full md:w-[30%] bg-white border-l border-gray-200 p-6 overflow-y-auto">
      <div class="space-y-6">

        <!-- Status -->
        <div>
          <span id="video-status-badge" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
            Status: Loading...
          </span>
        </div>

        <!-- Client Info -->
        <div>
          <p class="text-sm text-gray-700">
            <span class="font-medium text-gray-900">Client: </span>
            <span id="client-name-display">Loading...</span>
          </p>
        </div>

        <!-- Approval Buttons -->
        <div id="approval-buttons" class="flex gap-3">
          <button id="approve-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm font-medium py-2 px-4 rounded-lg">Approve</button>
          <button id="reject-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-2 px-4 rounded-lg">Not Approved</button>
        </div>

        <!-- Comments -->
        <div class="border-t border-gray-200 pt-6">
          <h3 class="font-bold text-lg text-gray-900 mb-3">Comments</h3>
          <div id="comments-section" class="space-y-4">
            <!-- Comments will be dynamically loaded here -->
          </div>

          <div class="mt-4">
            <textarea id="comment-input" rows="3" class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Leave a comment..."></textarea>
            <button id="post-comment-btn" class="mt-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-lg">Post Comment</button>
          </div>
        </div>

        <!-- Version History -->
        <div class="border-t border-gray-200 pt-6">
          <h3 class="font-bold text-lg text-gray-900 mb-3">Version History</h3>
          <ul id="version-history" class="space-y-2">
            <!-- Version history will be dynamically loaded here -->
          </ul>
        </div>
      </div>
    </aside>

  </main>

  <script src="project-data-manager.js"></script>
  <script src="comments-manager.js"></script>
  <script src="photo-storage-manager.js"></script>
  <script src="clientviewjs.js"></script>
</body>
</html>
