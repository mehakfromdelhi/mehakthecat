<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview - Vugru Dashboard</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project-management.css" />
</head>
<body>
    <div class="page">

    <!-- SVG sprite (icons) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol id="ico-target" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="6" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="2" stroke-width="1.5"/>
        </symbol>
        <symbol id="ico-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="1.5"/>
            <path d="M16 2v4M8 2v4M3 10h18" stroke-width="1.5"/>
        </symbol>
        <symbol id="ico-video" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" stroke-width="1.5"/>
        </symbol>
        <symbol id="ico-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" stroke-width="1.5"/>
        </symbol>
        <symbol id="ico-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="9" stroke-width="1.5"/>
            <path d="M12 7v5l3 2" stroke-width="1.5"/>
        </symbol>
        <symbol id="ico-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="6 9 12 15 18 9" stroke-width="1.5"/>
        </symbol>
    </svg>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-mark">V</div>
            <div>
                <div class="brand-title">VuGru</div>
                <div class="brand-sub">Real estate video production</div>
            </div>
        </div>
        <nav class="nav">
            <a href="project-management.html" class="nav-item active"><svg class="ico"><use href="#ico-target"/></svg>Project Overview</a>
            <a href="calendar.html" class="nav-item"><svg class="ico"><use href="#ico-calendar"/></svg>Calendar</a>
            <a href="Vugru HTML.html" class="nav-item highlight"><svg class="ico"><use href="#ico-video"/></svg>Video Dashboard</a>
        </nav>
        <div class="foot">
            <button id="pm-logout-button" class="icon-btn bordered" style="width: 100%; margin-top: 1rem; justify-content: center; gap: 0.5rem;" title="Logout">
                <svg class="ico"><use href="#ico-logout"/></svg>
                <span>Logout</span>
            </button>
            <p style="margin-top: 1rem; text-align: center;">© VuGru — Real estate video specialists</p>
        </div>
    </aside>

    <!-- Main -->
    <main class="main">
        <h1 class="page-title">Project Overview</h1>

        <!-- Project Overview (Priority-Ordered by Deadline) -->
        <section id="overview" class="panel">
            <div class="panel-head">
                <h2 class="panel-title"><svg class="ico"><use href="#ico-target"/></svg>Project Overview</h2>
                <div class="sort-controls">
                    <span class="hint">Sorted by deadline priority</span>
                </div>
            </div>
            <p class="muted small">Click on any project to open the video dashboard and start working.</p>

            <div id="projects-list" class="projects-grid">
                <!-- Projects will be dynamically inserted here by JavaScript -->
            </div>
        </section>

    </main>
    </div>

    <script src="project-management.js"></script>
</body>
</html>
